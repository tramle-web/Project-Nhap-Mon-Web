  </header>
  <main>
    <div class="container feedback-container">
      <h2>Đơn phản hồi, góp ý</h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input type="text" class="form-control" id="name" placeholder="Hãy nhập tên của bạn" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Hãy nhập email của bạn" required>
        </div>
        <div class="form-group">
          <label for="feedback">Phản hồi, góp ý của bạn</label>
          <textarea class="form-control" id="feedback" rows="4" placeholder="Viết phản hồi, góp ý của bạn ở đây"
            required></textarea>
        </div>
        <button type="submit" class="submit-btn">Gửi</button>
      </form>
    </div>
  </main>

  <!-- Bootstrap, jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#feedbackForm').on('submit', function (e) {
        e.preventDefault();

        // Get form values
        var name = $('#name').val();
        var email = $('#email').val();
        var feedback = $('#feedback').val();

        // Check if fields are filled
        if (name && email && feedback) {
          alert("Thank you for your feedback, " + name + "!");
          // Reset form after submission
          $('#feedbackForm')[0].reset();
        } else {
          alert("Please fill out all fields.");
        }
      });
    });
  </script>

</body>
